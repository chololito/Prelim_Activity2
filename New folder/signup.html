<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #2f855a;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    button:hover {
      background: #276749;
    }
    .note {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Sign Up</h1>
    <p>It’s easy! Sign up with your email and we’ll send you a confirmation message.</p>
    <form>
      <input type="email" placeholder="Enter your email address" required>
      <button type="submit">Start free trial</button>
    </form>
    <p class="note">By signing up for a free trial with your email, you accept to receive marketing newsletters.</p>
  </div>
</body>
</html>
